<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitally.io Report Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="./logo.png" alt="Vitally Logo" class="logo">

    <!-- Secret Phrase Section -->
    <div id="secret-phase-section" class="content">
      <h1>Enter the secret phrase</h1>
      <input type="password" id="secret-phrase" class="input-field" placeholder="Enter secret phrase">
      <button id="submit-secret" class="btn">Submit</button>
      <p id="error-message" class="error-message" style="display:none;">Incorrect secret phrase!</p>
    </div>

    <!-- Main content area (hidden initially) -->
    <div id="main-content" class="content" style="display:none;">
      <h1>Report Generator</h1>

      <div class="form-group">
        <button id="generate-report-btn" class="btn">Generate Logins Report</button>
        <a id="download-report" href="#" download style="display:none;" class="btn">Download Report</a>
      </div>

      <div class="form-group">
        <input type="text" id="user-name" placeholder="Enter user name to delete" class="input-field">
        <button id="delete-user-btn" class="btn">Delete User Sessions</button>
        <a id="download-delete" href="#" download style="display:none;" class="btn">Download Updated Report</a>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
